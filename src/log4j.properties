log4j.rootLogger = DEBUG,console
log4j.appender.console = org.apache.log4j.ConsoleAppender
log4j.appender.console.layout = org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern = %-d{yyyy-MM-dd HH:mm:ss} %L [%c]-[%p] %m%n

log4j.rootLogger.java.sql=DEBUG 
log4j.rootLogger.org.springframework=WARN
log4j.rootLogger.org.springframework.jdbc.core.JdbcTemplate


